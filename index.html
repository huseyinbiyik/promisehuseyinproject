<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div id="header">
    <img id="header-img" src="fender-282756.webp" alt="">
    <nav id="nav-bar">
      <ul>
        <li>
          <a class="nav-link" href="#acoustics">Acoustics</a>
        </li>
        <li>
          <a class="nav-link" href="#electric">Electric</a>
        </li>
        <li>
          <a class="nav-link" href="#basses">Basses</a>
        </li>
      </ul>
    </nav>
  </div>
  <div id="videocontainer">
    <iframe id="video" width="900" height="538" src="https://www.youtube.com/embed/C0BNuVyjSQA"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>
  <form id="form" action="https://www.freecodecamp.org/email-submit" method="get">
    <label for="email">E-mail address:</label>
    <input id="email" type="email" placeholder="hello@hello.com" name="email">
    <input id="submit" type="submit" value="Submit" name="email">
  </form>
  <div id="acoustics"></div>
  <div id="electric"></div>
  <div id="basses"></div>

  <script src="js/index.js"></script>
</body>

</html>
